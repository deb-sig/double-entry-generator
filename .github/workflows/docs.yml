name: Build and Deploy Documentation

on:
  push:
    branches: [ main, feat/docs ]
  pull_request:
    branches: [ main ]
    paths:
      - 'docs/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
        
    - name: Debug - List files
      run: |
        echo "Current directory: $(pwd)"
        echo "Listing docs directory:"
        ls -la docs/
        
    - name: Build Documentation
      run: |
        cd docs
        echo "Installing dependencies..."
        bundle install
        echo "Building documentation..."
        bundle exec jekyll build --destination ../_site --verbose
        echo "Build completed. Listing _site directory:"
        ls -la ../_site/
        
    - name: Deploy to GitHub Pages (Main Branch)
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        destination_dir: docs
        force_orphan: true
        
    - name: Deploy to GitHub Pages (Feature Branch)
      if: github.ref == 'refs/heads/feat/docs'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        destination_dir: docs-preview
        force_orphan: true 