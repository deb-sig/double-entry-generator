title: Double Entry Generator 文档  
description: 基于规则的双重记账导入器文档
baseurl: "/double-entry-generator"
url: "https://fatsheep2.github.io"

# 主题设置 - 本地开发和线上构建都使用相同的theme
theme: "just-the-docs"

# just-the-docs主题配置
color_scheme: light
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 5
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: true

# 深色模式支持
color_schemes:
  light:
    primary: "#2563eb"
    primary_dark: "#1d4ed8"
    accent: "#0ea5e9"
    white: "#ffffff"
    grey_lighter: "#f8fafc"
    grey_light: "#e2e8f0"
    grey: "#64748b"
    grey_dark: "#334155"
    grey_darker: "#1e293b"
    dark: "#0f172a"
    black: "#000000"
  dark:
    primary: "#3b82f6"
    primary_dark: "#2563eb"
    accent: "#06b6d4"
    white: "#0f172a"
    grey_lighter: "#1e293b"
    grey_light: "#334155"
    grey: "#64748b"
    grey_dark: "#cbd5e1"
    grey_darker: "#e2e8f0"
    dark: "#f8fafc"
    black: "#ffffff"

# 导航配置
nav_sort: case_insensitive
nav_external_links:
  - title: GitHub 仓库
    url: https://github.com/deb-sig/double-entry-generator
    hide_icon: false
  - title: 问题反馈
    url: https://github.com/deb-sig/double-entry-generator/issues
    hide_icon: false
  - title: 讨论区
    url: https://github.com/deb-sig/double-entry-generator/discussions
    hide_icon: false

# 页面底部配置
back_to_top: true
back_to_top_text: "回到顶部"

# 现代化功能
aux_links:
  快速开始: "/double-entry-generator/getting-started/"
  配置指南: "/double-entry-generator/configuration/"

# 代码高亮 - GitHub Pages兼容设置
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# 数学公式支持
mathjax: true

# 自定义 CSS
custom_css:
  - assets/css/custom.css

# 文档集合 - 调整为just-the-docs格式
collections:
  providers:
    output: true
    permalink: /:collection/:name/
  configuration:
    output: true  
    permalink: /:collection/:name/

# 插件 - GitHub Pages 支持的插件
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  # - jekyll-remote-theme  # 不需要，直接使用theme

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# 搜索引擎优化
author:
  name: "deb-sig"
  email: ""

# 社交媒体
social:
  name: "deb-sig"
  links:
    - "https://github.com/deb-sig"

# 分析
google_analytics: ""

# 显示设置
show_downloads: true 