defaultMinusAccount: Assets:FIXME
defaultPlusAccount: Expenses:FIXME
defaultCurrency: CNY
title: 测试
alipay:
  rules:
  
    - category: 日用百货
      targetAccount: Expenses:Groceries
    - category: 餐饮美食
      targetAccount: Expenses:Food:DailyMeal
    - category: 交通出行
      targetAccount: Expenses:Transport
    - category: 爱车养车 
      targetAccount: Expenses:Car
    - category: 医疗健康 
      targetAccount: Expenses:Medical
    - category: 服饰装扮
      targetAccount: Expenses:Cloth
    - category: 运动户外
      targetAccount: Expenses:Leisure:Outdoor      
    - category: 充值缴费
      targetAccount: Expenses:Housing:Bills
    - category: 文化休闲
      targetAccount: Expenses:Leisure:Shopping
    - category: 酒店旅游
      targetAccount: Expenses:Leisure:Travel  


    - peer: 房东
      type: 支出
      targetAccount: Expenses:Housing:Rent
    - peer: 自来水,燃气,电力,电费
      sep: ','
      targetAccount: Expenses:Housing:Bills 

   
      
    - method: 余额 # 余额/余额宝
      methodAccount: Assets:Alipay
    - method: 招商银行储蓄卡(4802)
      methodAccount: Assets:Bank:CN:CMB-4802:Savings
    - method: 招商银行信用卡(8214)
      methodAccount: Liabilities:CreditCard:CN:CMB-8214:Creditcard
      
    - type: 收入 # 其他转账收款
      targetAccount: Income:FIXME
      methodAccount: Assets:Alipay
    - type: 收入 # 收款码收款
      item: 商品
      targetAccount: Income:Alipay:ShouKuanMa
      methodAccount: Assets:Alipay

    # 交易类型为其他
    - type: 其他
      item: 收益发放
      methodAccount: Income:Alipay:YuEBao:PnL
      targetAccount: Assets:Alipay
    - type: 其他
      peer: 蚂蚁财富
      item: 买入
      targetAccount: Assets:Alipay:Invest
      methodAccount: Assets:Alipay
    - type: 其他
      peer: 蚂蚁财富
      item: 卖出至余额宝
      targetAccount: Assets:Alipay
      methodAccount: Assets:Alipay:Invest
      pnlAccount: Income:Alipay:Invest:PnL
    - type: 其他
      item: 余额宝-单次转入
      targetAccount: Assets:Alipay
      methodAccount: Assets:Alipay
